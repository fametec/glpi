version: "3.5"
services:
# 
# MARIADB
#
    mariadb-glpi: 
        build: mariadb/
        image: fametec/glpi:9.5.7-mariadb
        restart: unless-stopped
        # volumes: 
        #  - mariadb-glpi-volume:/var/lib/mysql:rw
        environment: 
          MYSQL_DATABASE: glpi
          MYSQL_USER: glpi-user 
          MYSQL_PASSWORD: glpi-pass 
          MYSQL_RANDOM_ROOT_PASSWORD: 1 
        ports: 
          - 3306:3306
        networks: 
          - glpi-backend
#
# GLPI
#
    glpi: 
        build: apache/
        image: fametec/glpi:9.5.7
        restart: unless-stopped
        # volumes: 
        #  - glpi-volume-files:/var/www/html/files:rw
        #  - glpi-volume-plugins:/var/www/html/plugins:rw
        #  - glpi-volume-config:/var/www/html/config:rw
        environment: 
          GLPI_LANG: pt_BR
          MARIADB_HOST: mariadb-glpi
          MARIADB_PORT: 3306
          MARIADB_DATABASE: glpi
          MARIADB_USER: glpi-user
          MARIADB_PASSWORD: glpi-pass
          VERSION: "9.5.7"
          PLUGINS: "all"
        depends_on: 
          - mariadb-glpi
        ports: 
          - "80:80"
        networks: 
          - glpi-frontend
          - glpi-backend
#
# CRON
#
    cronjob: 
        build: crond/
        image: fametec/glpi:9.5.7-crond
        restart: unless-stopped
        depends_on: 
          - glpi
          - mariadb-glpi
        environment: 
          MARIADB_HOST: mariadb-glpi
          MARIADB_PORT: 3306
          MARIADB_DATABASE: glpi
          MARIADB_USER: glpi-user
          MARIADB_PASSWORD: glpi-pass
        # volumes: 
        #  - glpi-volume-files:/var/www/html/files:rw
        #  - glpi-volume-plugins:/var/www/html/plugins:rw
        #  - glpi-volume-config:/var/www/html/config:rw
        networks: 
          - glpi-backend
#
# VOLUMES
#
# volumes: 
#  glpi-volume-files:
#  glpi-volume-plugins:
#  glpi-volume-config:
#  mariadb-glpi-volume: 
#
# NETWORKS
#
networks: 
  glpi-frontend: 
  glpi-backend:
